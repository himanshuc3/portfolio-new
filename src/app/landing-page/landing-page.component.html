    <section class="articles">
        <h1>recently published</h1>
        <div class="articles_container">
            <div class="article" *ngFor="let blog of recentBlogs">
                <img src="{{blog.path}}" alt="">
                <div class="article_text">
                    <div class="article_row_1">

                        <h4 class="article_header">{{blog.title}}</h4>
                        <p>{{blog.date}}</p>
                    </div>
                    <p class="blog_desc">{{blog.description}}</p>
                </div>
            </div>

          
        </div>
    </section>


    <section class="projects">
        <h1>projects</h1>
        <div class="projects_container">
            <div class="project" *ngFor="let project of projects">
                <img src="{{project.path}}" alt="">
                <div class="project_text">

                    <h1 class="project_title">{{project.title}}</h1>
                    <p class="description">{{project.description}}</p>
                </div>
                <div class="github">
                    <img src="assets/github-outline.svg" alt="">
                    source
                </div>
            </div>
           
        </div>
