<h1 class="header-text">Have a read</h1>

<div class="filter-container">
    <div class="search-container">

        <nz-input-group [nzSuffix]="suffixIconSearch" class="search">
            <input type="text" nz-input placeholder="search for articles..." [ngModel]="search" (input)="onSearchChange($event)"/>
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search" class="search-icon"></i>
          </ng-template>

<section class="blogs">
    <ul nz-list nzSize="large" >

        <li nz-list-item *ngFor="let post of filteredPosts$ | async"  class="blog-title" [routerLink]="post.route">
            <ul nz-list-item-actions >
              <nz-list-item-action>
                <p class="blog-date">{{post.date}}</p>
              </nz-list-item-action>
            </ul>
            {{ post.title }}
          </li>
    </ul>
</section>
</div>
